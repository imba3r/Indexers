---
id: nzbfinder-yml
name: NZBFinder
description: "'NZBFinder is a PRIVATE Newznab Usenet Indexer'"
language: en-US
type: private
allowdownloadredirect: true
protocol: usenet
encoding: UTF-8
links:
- https://nzbfinder.ws
caps:
  categorymappings:
#  - { id: 1, cat: Other, desc: Other }
#  - { id: 10, cat: Other/Misc, desc: Other/Misc }
#  - { id: 20, cat: Other/Hashed, desc: Other/Hashed }
  - { id: 2000, cat: Movies, desc: Movies }
  - { id: 2010, cat: Movies/Foreign, desc: Movies/Foreign }
  - { id: 2030, cat: Movies/SD, desc: Movies/SD }
  - { id: 2040, cat: Movies/HD, desc: Movies/HD }
  - { id: 2045, cat: Movies/UHD, desc: Movies/UHD }
#  - { id: 2050, cat: Movies/3D, desc: Movies/3D }
#  - { id: 2060, cat: Movies/BluRay, desc: Movies/BluRay }
  - { id: 2070, cat: Movies/DVD, desc: Movies/DVD }
#  - { id: 2080, cat: Movies/WEB-DL , desc: Movies/WEBDL }
#  - { id: 2090, cat: Movies/X265, desc: Movies/X265 }
#  - { id: 2999, cat: Movies/Other, desc: Movies/Other }
  - { id: 3000, cat: Audio, desc: Audio }
  - { id: 3010, cat: Audio/MP3, desc: Audio/MP3 }
  - { id: 3020, cat: Audio/Video, desc: Audio/Video }
  - { id: 3030, cat: Audio/Audiobook, desc: Audio/Audiobook }
  - { id: 3040, cat: Audio/Lossless, desc: Audio/Lossless }
  - { id: 3060, cat: Audio/Foreign, desc: Audio/Foreign }
#  - { id: 3999, cat: Audio/Other, desc: Audio/Other }
  - { id: 5000, cat: TV, desc: TV }
  - { id: 5010, cat: TV/WEB-DL, desc: TV/WEB-DL }
  - { id: 5020, cat: TV/Foreign, desc: TV/Foreign }
  - { id: 5030, cat: TV/SD, desc: TV/SD }
  - { id: 5040, cat: TV/HD, desc: TV/HD }
  - { id: 5045, cat: TV/UHD, desc: TV/UHD }
  - { id: 5060, cat: TV/Sport, desc: TV/Sport }
  - { id: 5070, cat: TV/Anime, desc: TV/Anime }
  - { id: 5080, cat: TV/Documentary, desc: TV/Documentary }
#  - { id: 5090, cat: TV/X265, desc: TV/X265 }
#  - { id: 5999, cat: TV/Other, desc: TV/Other }
  - { id: 6000, cat: XXX, desc: XXX }
  - { id: 6010, cat: XXX/DVD, desc: XXX/DVD }
  - { id: 6020, cat: XXX/WMV, desc: XXX/WMV }
  - { id: 6030, cat: XXX/XviD, desc: XXX/XviD }
  - { id: 6040, cat: XXX/x264, desc: XXX/x264 }
#  - { id: 6041, cat: XXX/HD Clips, desc: XXX/HD Clips }
#  - { id: 6042, cat:  Clips, desc: XXX/SD Clips }
  - { id: 6045, cat: XXX/UHD, desc: XXX/UHD }
  - { id: 6060, cat: XXX/Imageset, desc: XXX/Imageset }
#  - { id: 6070, cat: XXX/Packs, desc: XXX/Packs }
#  - { id: 6080, cat: , desc: XXX/SD }
#  - { id: 6090, cat: XXX/WEB-DL , desc: XXX/WEBDL }
#  - { id: 6999, cat: XXX/Other, desc: XXX/Other }
  - { id: 7000, cat: Books, desc: Books }
#  - { id: 7010, cat: Books/Magazines, desc: Books/Magazines }
  - { id: 7020, cat: Books/EBook, desc: Books/Ebook }
  - { id: 7030, cat: Books/Comics, desc: Books/Comics }
  - { id: 7040, cat: Books/Technical, desc: Books/Technical }
  - { id: 7060, cat: Books/Foreign, desc: Books/Foreign }
#  - { id: 7999, cat: Books/Other, desc: Books/Other }
  modes:
    search: [q]
    tv-search: [q,vid,tvdbid,traktid,tvmazeid,imdbid,tmdbid,season,ep]
    movie-search: [q,imdbid,tmdbid,traktid]
settings:
- name: apikey
  type: text
  label: Site API Key
search:
  ignoreblankinputs: true
  paths:
  - path: /api
    response:
      type: xml
      attribute: attributes
  error:
  - selector: error
    message:
      selector: error
      attribute: description
  inputs:
    t: '{{ .Query.Type }}'
    apikey: '{{ .Config.apikey }}'
    q: '{{ .Keywords }}'
    ep: '{{ .Query.Ep}}'
    imdbid: '{{ .Query.IMDBIDShort}}'
    season: '{{ .Query.Season}}'
    tmdbid: '{{ .Query.TMDBID}}'
    traktid: '{{ .Query.TraktId}}'
    tvdbid: '{{ .Query.TVDBID}}'
    tvmazeid: '{{ .Query.TVMazeID}}'
    vid: '{{ .Query.vid}}'
    cat: '{{ join .Categories \", \" }}'
    raw: '&extended=1'
  rows:
    selector: rss > channel > item
  fields:
    title:
      selector: title
    details:
      selector: comments
    date:
      selector: pubDate
    download:
      selector: link
    description:
      selector: description
    tvdbid:
      selector: tvdbid
    imdbid:
      selector: imdb
    tmdbid:
      selector: tmdb
    traktid:
      selector: traktid
      optional: true
    genre:
      selector: genre
      optional: true
    year:
      selector: year
      optional: true
    category:
      selector: attr[name="category"]:nth-of-type(1)
      attribute: value
    category:
      optional: true
      selector: attr[name="category"]:nth-of-type(2)
      attribute: value
    size:
      selector: attr[name="size"]
      attribute: value
    grabs:
      selector: attr[name="grabs"]
      attribute: value
    poster:
      selector: attr[name="poster"]
      attribute: value
    files:
      selector: attr[name="files"]
      attribute: value
      optional: true
    coverurl:
      selector: attr[name="coverurl"]
      attribute: value
download:
  error:
  - selector: error
    message:
      selector: error
      attribute: description
# newznab standard
