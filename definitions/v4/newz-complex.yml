    search: [q]
    tv-search: [q,rid,tvdbid,tvmazeid,season,ep]
    movie-search: [q,imdbid,genre]
settings:
- name: apikey
  type: text
  label: Site API Key
search:
  ignoreblankinputs: true
  paths:
  - path: /api
    response:
      type: xml
      attribute: attributes
  error:
  - selector: error
    message:
      selector: error
      attribute: description
  inputs:
    t: '{{ .Query.Type }}'
    apikey: '{{ .Config.apikey }}'
    q: '{{ .Keywords }}'
    ep: '{{ .Query.Ep}}'
    genre: '{{ .Query.Genre}}'
    imdbid: '{{ .Query.IMDBIDShort}}'
    rid: '{{ .Query.TVRageID}}'
    season: '{{ .Query.Season}}'
    tvdbid: '{{ .Query.TVDBID}}'
    tvmazeid: '{{ .Query.TVMazeID}}'
    cat: '{{ join .Categories \", \" }}'
    raw: '&extended=1'
  rows:
    selector: rss > channel > item
  fields:
    title:
      selector: title
    details:
      selector: comments
    date:
      selector: pubDate
    download:
      selector: link
    description:
      selector: description
    tvdbid:
      selector: tvdbid
    imdbid:
      selector: imdb
    tmdbid:
      selector: tmdb
    traktid:
      selector: traktid
      optional: true
    genre:
      selector: genre
      optional: true
    year:
      selector: year
      optional: true
    category:
      selector: attr[name="category"]:nth-of-type(1)
      attribute: value
    category:
      optional: true
      selector: attr[name="category"]:nth-of-type(2)
      attribute: value
    size:
      selector: attr[name="size"]
      attribute: value
    grabs:
      selector: attr[name="grabs"]
      attribute: value
    poster:
      selector: attr[name="poster"]
      attribute: value
    files:
      selector: attr[name="files"]
      attribute: value
      optional: true
    coverurl:
      selector: attr[name="coverurl"]
      attribute: value
download:
  error:
  - selector: error
    message:
      selector: error
      attribute: description
# newznab standard
