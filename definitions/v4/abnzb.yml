  - { id: 5000, cat: TV, desc: TV }
  - { id: 5020, cat: TV/Foreign, desc: TV/Non-English }
  - { id: 5030, cat: TV/SD, desc: TV/SD }
  - { id: 5040, cat: TV/HD, desc: TV/HD }
  - { id: 5045, cat: TV/UHD, desc: TV/UHD }
  - { id: 5050, cat: TV/Other, desc: TV/Other }
  - { id: 5060, cat: TV/Sport, desc: TV/Sport }
  - { id: 5070, cat: TV/Anime, desc: TV/Anime }
  - { id: 5080, cat: TV/Documentary, desc: TV/Documentary }
  - { id: 6000, cat: XXX, desc: XXX }
#  - { id: 6030, cat: , desc: XXX/SD }
#  - { id: 6040, cat: XXX/HD, desc: XXX/HD }
  - { id: 6050, cat: XXX/Pack, desc: XXX/Pack }
  - { id: 6060, cat: XXX/ImageSet, desc: XXX/ImgSet }
  - { id: 6070, cat: XXX/Other, desc: XXX/Other }
#  - { id: 6080, cat: XXX/VR, desc: XXX/VR }
#  - { id: 6090, cat: XXX/UHD, desc: XXX/UHD }
  - { id: 7000, cat: Books, desc: Books }
  - { id: 7010, cat: Books/Mags, desc: Books/Mags }
  - { id: 7020, cat: Books/EBook, desc: Books/Ebook }
  - { id: 7030, cat: Books/Comics, desc: Books/Comics }
#  - { id: 7040, cat: Books/EBook Non-English, desc: Books/Ebook Non-English }
#  - { id: 7050, cat: Books/EBook Technical, desc: Books/Ebook Technical }
  - { id: 8000, cat: Other, desc: Other }
  - { id: 8010, cat: Other/Misc, desc: Other/Misc }
#  - { id: 8080, cat: Other/Obfuscated, desc: Other/Obfuscated }
  modes:
    search: [q]
    tv-search: [q,rid,tvdbid,tvmazeid,season,ep]
    movie-search: [q,imdbid,genre]
settings:
- name: apikey
  type: text
  label: Site API Key
search:
  ignoreblankinputs: true
  paths:
  - path: /api
    response:
      type: xml
      attribute: attributes
  error:
  - selector: error
    message:
      selector: error
      attribute: description
  inputs:
    t: '{{ .Query.Type }}'
    apikey: '{{ .Config.apikey }}'
    q: '{{ .Keywords }}'
    ep: '{{ .Query.Ep}}'
    genre: '{{ .Query.Genre}}'
    imdbid: '{{ .Query.IMDBIDShort}}'
    rid: '{{ .Query.TVRageID}}'
    season: '{{ .Query.Season}}'
    tvdbid: '{{ .Query.TVDBID}}'
    tvmazeid: '{{ .Query.TVMazeID}}'
    cat: '{{ join .Categories \", \" }}'
    raw: '&extended=1'
  rows:
    selector: rss > channel > item
  fields:
    title:
      selector: title
    details:
      selector: comments
    date:
      selector: pubDate
    download:
      selector: link
    description:
      selector: description
    tvdbid:
      selector: tvdbid
    imdbid:
      selector: imdb
    tmdbid:
      selector: tmdb
    traktid:
      selector: traktid
      optional: true
    genre:
      selector: genre
      optional: true
    year:
      selector: year
      optional: true
    category:
      selector: attr[name="category"]:nth-of-type(1)
      attribute: value
    category:
      optional: true
      selector: attr[name="category"]:nth-of-type(2)
      attribute: value
    size:
      selector: attr[name="size"]
      attribute: value
    grabs:
      selector: attr[name="grabs"]
      attribute: value
    poster:
      selector: attr[name="poster"]
      attribute: value
    files:
      selector: attr[name="files"]
      attribute: value
      optional: true
    coverurl:
      selector: attr[name="coverurl"]
      attribute: value
download:
  error:
  - selector: error
    message:
      selector: error
      attribute: description
# newznab standard
