    search: [q,group]
    tv-search: [q,rid,tvdbid,season,ep]
    movie-search: [q,imdbid,genre]
    audio-search: [q,album,artist,label,trak,year,genre]
settings:
- name: apikey
  type: text
  label: Site API Key
search:
  ignoreblankinputs: true
  paths:
  - path: /api
    response:
      type: xml
      attribute: attributes
  error:
  - selector: error
    message:
      selector: error
      attribute: description
  inputs:
    t: '{{ .Query.Type }}'
    apikey: '{{ .Config.apikey }}'
    q: '{{ .Keywords }}'
    album: '{{ .Query.Album}}'
    artist: '{{ .Query.Artist}}'
    ep: '{{ .Query.Ep}}'
    genre: '{{ .Query.Genre}}'
    group: '{{ .Query.group}}'
    imdbid: '{{ .Query.IMDBIDShort}}'
    label: '{{ .Query.Label}}'
    rid: '{{ .Query.TVRageID}}'
    season: '{{ .Query.Season}}'
    trak: '{{ .Query.trak}}'
    tvdbid: '{{ .Query.TVDBID}}'
    year: '{{ .Query.Year}}'
    cat: '{{ join .Categories \", \" }}'
    raw: '&extended=1'
  rows:
    selector: rss > channel > item
  fields:
    title:
      selector: title
    details:
      selector: comments
    date:
      selector: pubDate
    download:
      selector: link
    description:
      selector: description
    tvdbid:
      selector: tvdbid
    imdbid:
      selector: imdb
    tmdbid:
      selector: tmdb
    traktid:
      selector: traktid
      optional: true
    genre:
      selector: genre
      optional: true
    year:
      selector: year
      optional: true
    category:
      selector: attr[name="category"]:nth-of-type(1)
      attribute: value
    category:
      optional: true
      selector: attr[name="category"]:nth-of-type(2)
      attribute: value
    size:
      selector: attr[name="size"]
      attribute: value
    grabs:
      selector: attr[name="grabs"]
      attribute: value
    poster:
      selector: attr[name="poster"]
      attribute: value
    files:
      selector: attr[name="files"]
      attribute: value
      optional: true
    coverurl:
      selector: attr[name="coverurl"]
      attribute: value
download:
  error:
  - selector: error
    message:
      selector: error
      attribute: description
# newznab standard
